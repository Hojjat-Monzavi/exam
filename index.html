        [data-theme="dark"] {

            --shadow: rgba(0, 0, 0, 0.4);

            --gap-text: #f39c12;
            --success-color: #81c784;
            --muted-color: #757575;

        * {

        }

        .header {

            align-items: center;

            color: var(--header-text);

            border-radius: 16px 16px 0 0;
            margin-bottom: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);

            top: 20px;
            right: 20px;

            color: var(--text-color);

            from {

        }

        tr:nth-child(2) {
            animation-delay: 0.1s;
        }

        tr:nth-child(3) {

        }

        tr:nth-child(4) {

        }

        tr:nth-child(5) {
            animation-delay: 0.25s;
        }

        .copyright {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85em;

        }
    </style>
</head>

    <script>
        function toPersianNumbers(str) {
            const persianDigits = '۰۱۲۳۴۵۶۷۸۹';
            const englishDigits = '0123456789';
            return str.toString().replace(/[0-9]/g, function (digit) {
                return persianDigits[englishDigits.indexOf(digit)];
            });
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function initTheme() {
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const defaultTheme = systemDark ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', defaultTheme);
            updateThemeButton(defaultTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            updateThemeButton(newTheme);
        }

        function populateExamTable() {
            const tableBody = document.getElementById('examTableBody');
            const today = new Date();

            const gaps = [];
            for (let i = 1; i < exams.length; i++) {
                const prevExamDate = new Date(exams[i - 1].gregorianDate);
                const examDate = new Date(exams[i].gregorianDate);
                const daysBetween = Math.ceil((examDate - prevExamDate) / (1000 * 60 * 60 * 24));
                if (daysBetween > 0) {
                    gaps.push(daysBetween);
                }
            }
            gaps.sort((a, b) => a - b);

            const thresholdCount = Math.max(1, Math.floor(gaps.length * 0.25));
            const shortThreshold = gaps[thresholdCount - 1];
            const longThreshold = gaps[gaps.length - thresholdCount];

            for (let i = 0; i < exams.length; i++) {
                const exam = exams[i];
                const examDate = new Date(exam.gregorianDate);
                const timeDifference = examDate - today;
                const daysLeft = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));

                if (i > 0) {
                    const prevExamDate = new Date(exams[i - 1].gregorianDate);
                    const daysBetween = Math.ceil((examDate - prevExamDate) / (1000 * 60 * 60 * 24));

                    if (daysBetween > 0) {
                        let gapClass = 'gap-indicator';
                        if (daysBetween >= longThreshold) {
                            gapClass += ' gap-indicator-long';
                        } else if (daysBetween <= shortThreshold) {
                            gapClass += ' gap-indicator-short';
                        }

                        const gapRow = document.createElement('tr');
                        gapRow.innerHTML = `
                            <td colspan="5" class="${gapClass}">
                                <svg class="icon" style="width: 16px; height: 16px; vertical-align: middle; margin-left: 5px;" viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M19,3H18V1H16V3H8V1H6V3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V8H19V19Z"/>
                                </svg>
                                فاصله تا امتحان بعدی: ${toPersianNumbers(daysBetween)} روز
                            </td>
                        `;
                        tableBody.appendChild(gapRow);
                    }
                }

                const row = document.createElement('tr');

                let daysLeftText = '';
                let daysLeftClass = 'days-left';

                if (daysLeft > 0) {
                    daysLeftText = toPersianNumbers(daysLeft) + ' روز';
                } else if (daysLeft === 0) {
                    daysLeftText = 'امروز';
                    daysLeftClass += ' today';
                } else {
                    daysLeftText = 'گذشته';
                    daysLeftClass += ' passed';
                }

                row.innerHTML = `
                    <td class="exam-name">${exam.name}</td>
                    <td>${toPersianNumbers(exam.persianDate)}</td>
                    <td class="time">${toPersianNumbers(exam.time)}</td>
                    <td>${exam.day}</td>
                    <td class="${daysLeft === 0 ? 'today' : daysLeft < 0 ? 'passed' : 'days-left'}">
                        ${daysLeftText}
                    </td>
                `;

                tableBody.appendChild(row);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            initTheme();
            populateExamTable();
        });
    </script>
</body>
